        .modal {

        .modal-header {

        @media (max-width: 768px) {

    </style>
</head>

    <script>
        // ÂëòÂ∑•Êï∞ÊçÆ
        const employees = [
            { id: 1, name: 'Âº†Áæé‰∏Ω', specialty: '‰∏≠ÂºèÊåâÊë©', color: '#FF6B6B' },
            { id: 2, name: 'ÊùéÈõÖÈùô', specialty: 'Ê≥∞ÂºèÊåâÊë©', color: '#4ECDC4' },
            { id: 3, name: 'ÁéãËàíÂøÉ', specialty: 'Ë∂≥Â∫ïÊåâÊë©', color: '#45B7D1' },
            { id: 4, name: 'ÈôàÂ©âÂÑø', specialty: 'ÂÖ®Ë∫´SPA', color: '#96CEB4' },
            { id: 5, name: 'ÂàòÊüîÊüî', specialty: 'ËÇ©È¢àÊåâÊë©', color: '#FFEAA7' },
            { id: 6, name: 'ËµµÊ∏©Êüî', specialty: 'Êé®ÊãøÁêÜÁñó', color: '#DDA0DD' },
            { id: 7, name: 'Â≠ôÊÖßÊÖß', specialty: '‰∏≠ÂºèÊåâÊë©', color: '#98D8C8' },
            { id: 8, name: 'Âë®ÈùôÊÄ°', specialty: 'Ê≥∞ÂºèÊåâÊë©', color: '#F7DC6F' },
            { id: 9, name: 'Âê¥‰ºòÈõÖ', specialty: 'ÂÖ®Ë∫´SPA', color: '#BB8FCE' }
        ];

        // È¢ÑÁ∫¶Êï∞ÊçÆ
        let bookings = [
            {
                id: '1',
                title: 'Âº†‰∏â - ‰∏≠ÂºèÊåâÊë©',
                start: '2024-12-20T10:00:00',
                end: '2024-12-20T11:00:00',
                resourceId: 1,
                extendedProps: {
                    customerName: 'Âº†‰∏â',
                    customerPhone: '13800138001',
                    serviceType: '‰∏≠ÂºèÊåâÊë©',
                    employeeName: 'Âº†Áæé‰∏Ω'
                },
                backgroundColor: '#FF6B6B'
            },
            {
                id: '2',
                title: 'ÊùéÂõõ - Ê≥∞ÂºèÊåâÊë©',
                start: '2024-12-20T14:30:00',
                end: '2024-12-20T16:00:00',
                resourceId: 2,
                extendedProps: {
                    customerName: 'ÊùéÂõõ',
                    customerPhone: '13800138002',
                    serviceType: 'Ê≥∞ÂºèÊåâÊë©',
                    employeeName: 'ÊùéÈõÖÈùô'
                },
                backgroundColor: '#4ECDC4'
            }
        ];

        let selectedEmployeeId = null;
        let selectedBooking = null;
        let calendar = null;

        // ÂàùÂßãÂåñÈ°µÈù¢
        document.addEventListener('DOMContentLoaded', function() {
            initEmployeeGrid();
            initCalendar();
            updateStats();
            
            // ËÆæÁΩÆÈªòËÆ§Êó•Êúü‰∏∫‰ªäÂ§©
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('bookingDate').value = today;
        });

        // ÂàùÂßãÂåñÂëòÂ∑•ÁΩëÊ†º
        function initEmployeeGrid() {
            const grid = document.getElementById('employeeGrid');
            grid.innerHTML = '';
            
            employees.forEach(employee => {
                const card = document.createElement('div');
                card.className = 'employee-card';
                card.onclick = () => selectEmployee(employee.id);
                card.innerHTML = `
                    <div class="employee-name">${employee.name}</div>
                    <div class="employee-status">${employee.specialty}</div>
                `;
                card.style.borderColor = employee.color;
                grid.appendChild(card);
            });
        }

        // ÈÄâÊã©ÂëòÂ∑•
        function selectEmployee(employeeId) {
            selectedEmployeeId = employeeId;
            
            // Êõ¥Êñ∞UI
            document.querySelectorAll('.employee-card').forEach((card, index) => {
                if (index + 1 === employeeId) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });

            // ËøáÊª§Êó•ÂéÜÊòæÁ§∫
            if (calendar) {
                calendar.refetchEvents();
            }
        }

        // ÂàùÂßãÂåñÊó•ÂéÜ
        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                locale: 'zh-cn',
                slotMinTime: '08:30:00',
                slotMaxTime: '21:30:00',
                slotDuration: '00:30:00',
                height: 'auto',
                selectable: true,
                selectMirror: true,
                dayMaxEvents: true,
                weekends: true,
                businessHours: {
                    daysOfWeek: [0, 1, 2, 3, 4, 5, 6],
                    startTime: '08:30',
                    endTime: '21:30'
                },
                events: function(info, successCallback, failureCallback) {
                    let filteredBookings = bookings;
                    
                    // Â¶ÇÊûúÈÄâÊã©‰∫ÜÁâπÂÆöÂëòÂ∑•ÔºåÂè™ÊòæÁ§∫ËØ•ÂëòÂ∑•ÁöÑÈ¢ÑÁ∫¶
                    if (selectedEmployeeId) {
                        filteredBookings = bookings.filter(booking => 
                            booking.resourceId === selectedEmployeeId
                        );
                    }
                    
                    successCallback(filteredBookings);
                },
                eventClick: function(info) {
                    selectedBooking = info.event;
                    showBookingDetails(info.event);
                },
                select: function(info) {
                    if (selectedEmployeeId) {
                        // È¢ÑÂ°´ÈÄâ‰∏≠ÁöÑÊó∂Èó¥ÊÆµ
                        document.getElementById('bookingDate').value = info.startStr.split('T')[0];
                        document.getElementById('startTime').value = info.startStr.split('T')[1].substring(0, 5);
                        document.getElementById('endTime').value = info.endStr.split('T')[1].substring(0, 5);
                    } else {
                        alert('ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰ΩçÊäÄÂ∏à');
                    }
                    calendar.unselect();
                }
            });
            
            calendar.render();
        }

        // Ê∏ÖÁ©∫Ë°®Âçï
        function clearForm() {
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('serviceType').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
            
            // ÈáçÊñ∞ËÆæÁΩÆÈªòËÆ§Êó•Êúü‰∏∫‰ªäÂ§©
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('bookingDate').value = today;
        }
        function addBooking() {
            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const serviceType = document.getElementById('serviceType').value;
            const bookingDate = document.getElementById('bookingDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            // È™åËØÅËæìÂÖ•
            if (!customerName || !customerPhone || !serviceType || !bookingDate || !startTime || !endTime) {
                alert('ËØ∑Â°´ÂÜôÊâÄÊúâÂøÖÂ°´Â≠óÊÆµ');
                return;
            }

            if (!selectedEmployeeId) {
                alert('ËØ∑ÈÄâÊã©‰∏Ä‰ΩçÊäÄÂ∏à');
                return;
            }

            if (startTime >= endTime) {
                alert('ÁªìÊùüÊó∂Èó¥ÂøÖÈ°ªÊôö‰∫éÂºÄÂßãÊó∂Èó¥');
                return;
            }

            // Ê£ÄÊü•Êó∂Èó¥ÂÜ≤Á™Å
            const startDateTime = `${bookingDate}T${startTime}:00`;
            const endDateTime = `${bookingDate}T${endTime}:00`;
            
            const hasConflict = bookings.some(booking => {
                if (booking.resourceId !== selectedEmployeeId) return false;
                
                const bookingStart = new Date(booking.start);
                const bookingEnd = new Date(booking.end);
                const newStart = new Date(startDateTime);
                const newEnd = new Date(endDateTime);
                
                return (newStart < bookingEnd && newEnd > bookingStart);
            });

            if (hasConflict) {
                alert('ËØ•Êó∂Èó¥ÊÆµÂ∑≤ÊúâÈ¢ÑÁ∫¶ÔºåËØ∑ÈÄâÊã©ÂÖ∂‰ªñÊó∂Èó¥');
                return;
            }

            // ÂàõÂª∫Êñ∞È¢ÑÁ∫¶
            const employee = employees.find(emp => emp.id === selectedEmployeeId);
            const newBooking = {
                id: Date.now().toString(),
                title: `${customerName} - ${serviceType}`,
                start: startDateTime,
                end: endDateTime,
                resourceId: selectedEmployeeId,
                extendedProps: {
                    customerName,
                    customerPhone,
                    serviceType,
                    employeeName: employee.name
                },
                backgroundColor: employee.color
            };

            bookings.push(newBooking);
            calendar.refetchEvents();
            updateStats();

            // Ê∏ÖÁ©∫Ë°®Âçï
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('serviceType').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';

            alert('È¢ÑÁ∫¶ÂàõÂª∫ÊàêÂäüÔºÅ');
        }

        // ÊòæÁ§∫È¢ÑÁ∫¶ËØ¶ÊÉÖ
        function showBookingDetails(event) {
            const props = event.extendedProps;
            const start = new Date(event.start);
            const end = new Date(event.end);
            
            document.getElementById('bookingDetails').innerHTML = `
                <div style="line-height: 2;">
                    <p><strong>ÂÆ¢Êà∑ÂßìÂêçÔºö</strong>${props.customerName}</p>
                    <p><strong>ËÅîÁ≥ªÁîµËØùÔºö</strong>${props.customerPhone}</p>
                    <p><strong>ÊúçÂä°È°πÁõÆÔºö</strong>${props.serviceType}</p>
                    <p><strong>ÊúçÂä°ÊäÄÂ∏àÔºö</strong>${props.employeeName}</p>
                    <p><strong>È¢ÑÁ∫¶Êó•ÊúüÔºö</strong>${start.toLocaleDateString('zh-CN')}</p>
                    <p><strong>ÊúçÂä°Êó∂Èó¥Ôºö</strong>${start.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'})} - ${end.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'})}</p>
                    <p><strong>È¢ÑÁ∫¶ÁºñÂè∑Ôºö</strong>${event.id}</p>
                </div>
            `;
            
            document.getElementById('bookingModal').style.display = 'block';
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
            selectedBooking = null;
        }

        // Âà†Èô§È¢ÑÁ∫¶
        function deleteBooking() {
            if (!selectedBooking) return;
            
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™È¢ÑÁ∫¶ÂêóÔºü')) {
                bookings = bookings.filter(booking => booking.id !== selectedBooking.id);
                calendar.refetchEvents();
                updateStats();
                closeModal();
                alert('È¢ÑÁ∫¶Â∑≤Âà†Èô§');
            }
        }

        // Êõ¥Êñ∞ÁªüËÆ°Êï∞ÊçÆ
        function updateStats() {
            const today = new Date().toDateString();
            const todayBookings = bookings.filter(booking => 
                new Date(booking.start).toDateString() === today
            ).length;
            
            document.getElementById('todayBookings').textContent = todayBookings;
            document.getElementById('totalBookings').textContent = bookings.length;
            
            // ËÆ°ÁÆóÂèØÁî®ÊäÄÂ∏àÊï∞ÈáèÔºà‰ªäÂ§©ÂΩìÂâçÊó∂Èó¥Ê≤°ÊúâÈ¢ÑÁ∫¶ÁöÑÊäÄÂ∏àÔºâ
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentTime = currentHour * 60 + currentMinute;
            
            const busyEmployees = new Set();
            bookings.forEach(booking => {
                const bookingDate = new Date(booking.start).toDateString();
                if (bookingDate === today) {
                    const startTime = new Date(booking.start);
                    const endTime = new Date(booking.end);
                    const bookingStartMinutes = startTime.getHours() * 60 + startTime.getMinutes();
                    const bookingEndMinutes = endTime.getHours() * 60 + endTime.getMinutes();
                    
                    if (currentTime >= bookingStartMinutes && currentTime < bookingEndMinutes) {
                        busyEmployees.add(booking.resourceId);
                    }
                }
            });
            
            document.getElementById('availableStaff').textContent = employees.length - busyEmployees.size;
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            const modal = document.getElementById('bookingModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // ÂÆöÊó∂Êõ¥Êñ∞ÁªüËÆ°Êï∞ÊçÆ
        setInterval(updateStats, 60000); // ÊØèÂàÜÈíüÊõ¥Êñ∞‰∏ÄÊ¨°
    </script>
